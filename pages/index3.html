<!DOCTYPE html>
<html>
<head>
	<title>Medical Report of Patient</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}
		
		h1 {
			color: #0099cc;
			text-align: center;
		}
		
		table {
			margin: 0 auto;
			border-collapse: collapse;
			border: 1px solid #ccc;
			width: 80%;
			max-width: 800px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}
		
		th, td {
			padding: 10px;
			border: 1px solid #ccc;
			text-align: left;
		}
		
		th {
			background-color: #0099cc;
			color: #fff;
		}
		
		td {
			background-color: #f5f5f5;
		}
	</style>
</head>
<body>
	<h1>Medical Report of Patient</h1>
	<table>
		<tr>
			<th>Patient Name:</th>
			<td>John Doe</td>
		</tr>
		<tr>
			<th>Age:</th>
			<td>42</td>
		</tr>
		<tr>
			<th>Gender:</th>
			<td>Male</td>
		</tr>
		<tr>
			<th>Height:</th>
			<td>5'11"</td>
		</tr>
		<tr>
			<th>Weight:</th>
			<td>180 lbs</td>
		</tr>
		<tr>
			<th>Blood Pressure:</th>
			<td>120/80 mmHg</td>
		</tr>
		<tr>
			<th>Temperature:</th>
			<td>98.6 Â°F</td>
		</tr>
		<tr>
			<th>Diagnosis:</th>
			<td>Upper respiratory infection</td>
		</tr>
		<tr>
			<th>Treatment:</th>
			<td>Antibiotics and rest</td>
		</tr>
		<tr>
			<th>Doctor's Notes:</th>
			<td>Patient should follow up in one week if symptoms persist</td>
		</tr>
	</table>
</body>
</html>
