<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Supplements for Patients</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      input[type="text"],
      select {
        display: block;
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 0.25rem;
        margin-bottom: 1rem;
        box-sizing: border-box;
      }
      button {
        padding: 0.5rem 1rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
      }
      button:hover {
        background-color: #0069d9;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      li {
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Supplements for Patients</h1>
    <form>
      <label for="patient-name">Patient Name:</label>
      <input type="text" id="patient-name" name="patient-name" required>
      <label for="supplement-select">Supplement:</label>
      <select id="supplement-select" name="supplement-select" required>
        <option value="">-- Select Supplement --</option>
        <option value="Vitamin C">Vitamin C</option>
        <option value="Omega-3">Omega-3</option>
        <option value="Probiotic">Probiotic</option>
        <option value="Vitamin D3">Vitamin D3</option>
      </select>
      <label for="dosage-input">Dosage:</label>
      <input type="text" id="dosage-input" name="dosage-input" placeholder="e.g. 1000mg" required>
      <label for="form-input">Form:</label>
      <input type="text" id="form-input" name="form-input" placeholder="e.g. Tablet">
      <button id="add-button">Add Supplement</button>
    </form>
    <ul id="supplement-list"></ul>
  <script src="script2.js"></script>
</body>
</html>
